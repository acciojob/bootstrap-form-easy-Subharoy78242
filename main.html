<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invalid-feedback {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Internship Form</h2>
    <form id="internship-form" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">First name required!</div>
            </div>
            <div class="form-group col-md-6">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">Last name required!</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" required>
            <div class="invalid-feedback">Email required!</div>
        </div>
        <div class="form-group">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select class="form-control" id="grad-year-select" required>
                    <option value="">Choose...</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select a valid Graduation Year.</div>
            </div>
            <div class="form-group col-md-6">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">Please provide a valid Roll no.</div>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
            <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit form</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('internship-form');
        
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            let isValid = true;

            form.querySelectorAll('input, select').forEach(input => {
                const errorElement = input.nextElementSibling;
                if (!input.checkValidity()) {
                    isValid = false;
                    input.classList.add('is-invalid');
                    errorElement.style.display = 'block';
                } else {
                    input.classList.remove('is-invalid');
                    errorElement.style.display = 'none';
                }
            });

            const checkbox = document.getElementById('conditions-checkbox');
            if (!checkbox.checkValidity()) {
                isValid = false;
                checkbox.classList.add('is-invalid');
                checkbox.nextElementSibling.nextElementSibling.style.display = 'block';
            } else {
                checkbox.classList.remove('is-invalid');
                checkbox.nextElementSibling.nextElementSibling.style.display = 'none';
            }

            if (isValid) {
                alert('Form submitted successfully!');
                // Form submission logic here
            }
        });
    });
</script>
</body>
</html>
