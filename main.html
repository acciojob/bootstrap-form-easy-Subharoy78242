<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <h1>Internship Form</h1>
        
        <!-- First Name -->
        <div class="form-group">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">First name is required</div>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">Last name is required</div>
        </div>

        <!-- Email Address -->
        <div class="form-group">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" required>
            <div class="invalid-feedback">Email is required</div>
        </div>

        <!-- College Name -->
        <div class="form-group">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">College name is required</div>
        </div>

        <!-- Graduation Year -->
        <div class="form-group">
            <label for="graduation-year-input" class="form-label">Graduation Year</label>
            <select class="form-control" id="graduation-year-input" required>
                <option value="">Choose...</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Graduation year is required</div>
        </div>

        <!-- Roll No -->
        <div class="form-group">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="number" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">Roll number is required</div>
        </div>

        <!-- Condition Checkbox -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
            <div class="invalid-feedback">You must agree before submitting</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Include your custom JavaScript file (script.js) here -->
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
